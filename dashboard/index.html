<!DOCTYPE html>
<html>
<head>
    <title>Test Automation Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3289a8 0%, #6ba8c0 100%);
            text-align: center;
            padding-top: 80px;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #fff8dc;
            width: 600px;
            margin: auto;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transform: scale(1.1);
        }
        h1 {
            color: #2f3640;
        }
        button {
            width: 90%;
            padding: 20px;
            margin: 15px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1.05);
        }

        .cucumber-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .cucumber-btn:hover {
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
            transform: scale(1.08);
        }

        .allure-btn {
            background: linear-gradient(45deg, #6ba8c0, #8fc4d4);
        }

        .allure-btn:hover {
            background: linear-gradient(45deg, #8fc4d4, #6ba8c0);
            transform: scale(1.08);
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Automation Test Dashboard</h1>

    <button class="cucumber-btn" onclick="openCucumber()">Open Cucumber Report</button>
    <button class="allure-btn" onclick="openAllure()">Open Allure Report</button>
</div>

<script>
    function openCucumber() {
        window.open('../target/cucumber-report.html', '_blank');
    }

    function openAllure() {
        window.open('../target/site/allure-maven-plugin/index.html', '_blank');
    }
</script>

</body>
</html>
